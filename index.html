<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
    <title>Web Components</title>
    <style>body { margin: 0; padding: 0; width: 100vw; height: 100vh; }</style>
    <link rel="import" href="components/shopping-cart-item/main.html">
    <link rel="import" href="components/shopping-cart/main.html">
</head>
<body>
    <template id="gdg-element">
        <style>
        :host {
            width: 100%;
            height: auto;
            display: block;
        }
        div {
            width: 100%;
            height: 64px;
            overflow: hidden;
            background: #CFCFCF;
        }
        div:hover img {
            margin-top: -63px;
        }
        </style>
        <div><img src="img/gdg-devfest.svg" alt="GDG Dev Fest '14"></div>
    </template>
    <script>
    (function (w, d) {
        'use strict';
        var gdgElemProto = Object.create(HTMLElement.prototype);
        gdgElemProto.createdCallback = function () {
            var myShadow = this.createShadowRoot();
            var template = d.querySelector('#gdg-element');
            var clone = d.importNode(template.content, true);
            myShadow.appendChild(clone);
        };
        d.registerElement( 'gdg-element', {
            prototype: gdgElemProto
        } );
    })(window, document);
    </script>
    <gdg-element></gdg-element>
    <div>Hey there I'm a div</div>
    <shopping-cart></shopping-cart>
</body>
</html>
